<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login | WUP Lost and Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  <nav class="navbar">
    <a href="../index.html"><img src="../images/logo.png" alt="WUP Logo" class="wup-logo"></a>
  </nav>

  <main class="login-container">
    <div class="login-wrapper">
      <img src="../images/student-logo.png" alt="Student Icon" class="login-icon">
      <h2>Student Log in</h2>
      <p class="login-description">Kindly provide the required information to access your account.</p>

      <div class="login-card">
        <form id="student-login-form">
          <input type="email" name="Institutional Email" placeholder="Institutional Email" required>
          <input type="password" id="password" name="Password" placeholder="Password" required>
          <label class="show-password"><input type="checkbox" onclick="togglePassword()"> Show Password</label>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>

      <p class="signup-text">Not yet registered? <a href="student-signup.html">Sign Up here</a></p>
    </div>
  </main>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    document.getElementById("student-login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = e.target["Institutional Email"].value;
      const password = e.target["Password"].value;
      const accounts = JSON.parse(localStorage.getItem("studentAccounts")) || [];
      const user = accounts.find(a => a["Institutional Email"] === email && a["Password"] === password);
      if (user) {
        console.log("✅ STUDENT LOGIN SUCCESS:", user);
        alert("Welcome, " + user["Name"] + "!");
        window.location.href = "../landing-page/landing-page.html";
      } else {
        alert("❌ Account not found or incorrect password.");
      }
    });
  </script>
</body>
</html>

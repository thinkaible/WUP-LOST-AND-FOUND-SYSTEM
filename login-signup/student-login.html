<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login | WUP Lost and Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  <nav class="navbar">
    <a href="../index.html">
      <img src="../images/logo.png" alt="WUP Logo" class="wup-logo">
    </a>
    <button class="menu-btn">&#9776;</button>
  </nav>

  <main class="login-container">
    <div class="login-wrapper">
      <img src="../images/student-logo.png" alt="Student Icon" class="login-icon">
      <h2>Student Log in</h2>
      <p class="login-description">Kindly provide the required information to access your account.</p>

      <div class="login-card">
        <form id="student-login-form">
          <input type="email" name="Institutional Email" placeholder="Institutional Email" required>
          <input type="password" id="password" name="Password" placeholder="Password" required>
          <label class="show-password">
            <input type="checkbox" onclick="togglePassword()"> Show Password
          </label>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>

      <p class="signup-text">
        Not yet registered? <a href="student-signup.html">Sign Up here</a>
      </p>
    </div>
  </main>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    // Log all input changes
    document.addEventListener("input", (event) => {
      if (event.target.tagName === "INPUT") {
        console.log(`Input Changed â†’ ${event.target.placeholder}: ${event.target.value}`);
      }
    });

    // Log submitted data
    document.getElementById("student-login-form").addEventListener("submit", (event) => {
      event.preventDefault();
      const data = {};
      new FormData(event.target).forEach((v, k) => data[k] = v);
      console.log("STUDENT LOGIN FORM SUBMITTED:", data);
      alert("Form submitted! (Check console for data)");
      event.target.reset();
    });
  </script>
</body>
</html>

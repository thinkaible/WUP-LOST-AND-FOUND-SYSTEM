<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Signup | WUP Lost and Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  <nav class="navbar">
    <a href="../index.html">
      <img src="../images/logo.png" alt="WUP Logo" class="wup-logo">
    </a>
    <button class="menu-btn">&#9776;</button>
  </nav>

  <main class="login-container">
    <div class="login-wrapper">
      <img src="../images/faculty-logo.png" alt="Faculty Icon" class="login-icon">
      <h2>Faculty Sign Up</h2>
      <p class="login-description">Kindly provide the required information to register your account.</p>

      <div class="login-card">
        <form id="faculty-signup-form">
          <input type="text" name="Name" placeholder="Name" required>
          <input type="text" name="ID Number" placeholder="ID Number" required>
          <input type="email" name="Institutional Email" placeholder="Institutional Email" required>
          <input type="password" name="Password" placeholder="Password" required>
          <input type="text" name="Contact Number" placeholder="Contact Number" required>
          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>

      <p class="signup-text">
        Already registered? <a href="faculty-login.html">Login here</a>
      </p>
    </div>
  </main>

  <script>
    document.getElementById("faculty-signup-form").addEventListener("submit", (event) => {
      event.preventDefault();
      const form = event.target;
      const data = {};
      new FormData(form).forEach((value, key) => data[key] = value);

      // Get existing faculty accounts
      const accounts = JSON.parse(localStorage.getItem("facultyAccounts")) || [];

      // Check for duplicate email
      const existing = accounts.find(acc => acc["Institutional Email"] === data["Institutional Email"]);
      if (existing) {
        alert("⚠️ This email is already registered!");
        return;
      }

      // Save account
      accounts.push(data);
      localStorage.setItem("facultyAccounts", JSON.stringify(accounts));

      console.log("✅ FACULTY ACCOUNT REGISTERED:", data);
      alert("✅ Signup successful! You can now log in.");
      form.reset();
      window.location.href = "faculty-login.html";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Signup | WUP Lost and Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  <nav class="navbar">
    <a href="../index.html">
      <img src="../images/logo.png" alt="WUP Logo" class="wup-logo">
    </a>
    <button class="menu-btn">&#9776;</button>
  </nav>

  <main class="login-container">
    <div class="login-wrapper">
      <img src="../images/faculty-logo.png" alt="Faculty Icon" class="login-icon">
      <h2>Faculty Sign Up</h2>
      <p class="login-description">Kindly provide the required information to register your account.</p>

      <div class="login-card">
        <form id="faculty-signup-form">
          <input type="text" name="Name" placeholder="Name" required>
          <input type="text" name="ID Number" placeholder="ID Number" required>
          <input type="email" name="Institutional Email" placeholder="Institutional Email" required>
          <input type="password" name="Password" placeholder="Password" required>
          <input type="text" name="Contact Number" placeholder="Contact Number" required>
          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>

      <p class="signup-text">
        Already registered? <a href="faculty-login.html">Login here</a>
      </p>
    </div>
  </main>

  <script>
    document.addEventListener("input", (event) => {
      if (event.target.tagName === "INPUT") {
        console.log(`Input Changed â†’ ${event.target.placeholder}: ${event.target.value}`);
      }
    });

    document.getElementById("faculty-signup-form").addEventListener("submit", (event) => {
      event.preventDefault();
      const data = {};
      new FormData(event.target).forEach((value, key) => {
        data[key] = value;
      });
      console.log("FACULTY SIGNUP FORM SUBMITTED:", data);
      alert("Form submitted! (Check console for data)");
      event.target.reset();
    });
  </script>
</body>
</html>

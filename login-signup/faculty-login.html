<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Login | WUP Lost and Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  <nav class="navbar">
    <a href="../index.html">
      <img src="../images/logo.png" alt="WUP Logo" class="wup-logo">
    </a>
    <button class="menu-btn">&#9776;</button>
  </nav>

  <main class="login-container">
    <div class="login-wrapper">
      <img src="../images/faculty-logo.png" alt="Faculty Icon" class="login-icon">
      <h2>Faculty Log in</h2>
      <p class="login-description">Kindly provide the required information to access your account.</p>

      <div class="login-card">
        <form id="faculty-login-form">
          <input type="email" name="Institutional Email" placeholder="Institutional Email" required>
          <input type="password" id="password" name="Password" placeholder="Password" required>
          <label class="show-password">
            <input type="checkbox" onclick="togglePassword()"> Show Password
          </label>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>

      <p class="signup-text">
        Not yet registered? <a href="faculty-signup.html">Sign Up here</a>
      </p>
    </div>
  </main>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    document.getElementById("faculty-login-form").addEventListener("submit", (event) => {
      event.preventDefault();
      const form = event.target;
      const email = form["Institutional Email"].value;
      const password = form["Password"].value;

      // Retrieve accounts
      const accounts = JSON.parse(localStorage.getItem("facultyAccounts")) || [];

      // Find matching account
      const user = accounts.find(acc =>
        acc["Institutional Email"] === email && acc["Password"] === password
      );

      if (user) {
        console.log("✅ LOGIN SUCCESSFUL:", user);
        alert("Welcome back, " + user["Name"] + "!");
        // Redirect to landing page or dashboard
        window.location.href = "../landing-page/landing-page.html";
      } else {
        alert("❌ Account not found or incorrect password. Please sign up first.");
      }

      form.reset();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Signup | WUP Lost and Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="../index.html">
      <img src="../images/logo.png" alt="WUP Logo" class="wup-logo">
    </a>
    <button class="menu-btn">&#9776;</button>
  </nav>

  <!-- Signup Layout -->
  <main class="login-container">
    <div class="login-wrapper">
      <img src="../images/student-logo.png" alt="Graduation Cap" class="login-icon">
      <h2>Student Sign Up</h2>
      <p class="login-description">Kindly provide the required information to register your account.</p>

      <div class="login-card">
        <form>
          <input type="text" placeholder="Name" required>
          <input type="text" placeholder="Student ID Number" required>
          <input type="email" placeholder="Institutional Email" required>
          <input type="password" placeholder="Password" required>
          <input type="text" placeholder="Contact Number" required>
          <input type="text" placeholder="Year Level and Block" required>
          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>

      <p class="signup-text">
        Already registered? <a href="student-login.html">Login here</a>
      </p>
    </div>
  </main>
</body>
</html>

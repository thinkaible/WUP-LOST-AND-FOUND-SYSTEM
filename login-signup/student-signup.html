<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Signup | WUP Lost and Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  <nav class="navbar">
    <a href="../index.html"><img src="../images/logo.png" alt="WUP Logo" class="wup-logo"></a>
  </nav>

  <main class="login-container">
    <div class="login-wrapper">
      <img src="../images/student-logo.png" alt="Student Icon" class="login-icon">
      <h2>Student Sign Up</h2>
      <p class="login-description">Kindly provide the required information to register your account.</p>

      <div class="login-card">
        <form id="student-signup-form">
          <input type="text" name="Name" placeholder="Name" required>
          <input type="text" name="Student ID Number" placeholder="Student ID Number" required>
          <input type="email" name="Institutional Email" placeholder="Institutional Email" required>
          <input type="password" name="Password" placeholder="Password" required>
          <input type="text" name="Contact Number" placeholder="Contact Number" required>
          <input type="text" name="Year Level and Block" placeholder="Year Level and Block" required>
          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>

      <p class="signup-text">Already registered? <a href="student-login.html">Login here</a></p>
    </div>
  </main>

  <script>
    document.getElementById("student-signup-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const data = {};
      new FormData(e.target).forEach((v, k) => data[k] = v);
      const accounts = JSON.parse(localStorage.getItem("studentAccounts")) || [];
      if (accounts.some(a => a["Institutional Email"] === data["Institutional Email"])) {
        alert("⚠️ Email already registered!");
        return;
      }
      accounts.push(data);
      localStorage.setItem("studentAccounts", JSON.stringify(accounts));
      console.log("✅ STUDENT ACCOUNT REGISTERED:", data);
      alert("Signup successful! You can now log in.");
      window.location.href = "student-login.html";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page | WUP Lost & Found</title>
  <link rel="stylesheet" href="landing-page.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <img src="../images/logo.png" alt="WUP Logo" class="nav-logo" onclick="location.href='../index.html'">
    <button class="burger-icon">&#9776;</button>
  </header>

  <!-- Main Content -->
  <main class="landing-container">
    <h2 class="greeting">Hello, <span class="username">USER</span></h2>

    <!-- Create Report -->
    <section class="card teal" onclick="location.href='../report-page/report-page.html'">
      <img src="../images/report.png" alt="Create Report" class="card-icon">
      <div class="card-text">
        <h3>Create A Report</h3>
        <p>Report a lost or found item to help it get back to its owner.</p>
      </div>
    </section>

    <!-- Lost Items -->
    <section class="card cream" onclick="location.href='../report-page/lost-items.html'">
      <img src="../images/lost.png" alt="Lost Items" class="card-icon">
      <div class="card-text">
        <h3>View Lost Items</h3>
        <p>Missing something? Browse reported lost items here!</p>
      </div>
    </section>

    <!-- Found Items -->
    <section class="card white" onclick="location.href='../report-page/found-items.html'">
        <img src="../images/lost.png" alt="Lost Item Report" class="card-icon">
      <div class="card-text">
        <h3>View Found Items</h3>
        <p>Found something? Check if itâ€™s already been reported here.</p>
      </div>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Item Details - WUP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family:'Poppins',sans-serif; background:#eaf6fb; margin:0; color:#111; }
    .navbar { background:#ffcd38; padding:12px 20px; box-shadow:0 2px 8px rgba(0,0,0,0.15); display:flex; justify-content:space-between; align-items:center;}
    .container { max-width:820px; margin:24px auto; padding:18px; }
    .card { background:#fff; padding:18px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    .card img { max-width:100%; border-radius:8px; display:block; margin-bottom:12px; }
    h2 { margin:6px 0 12px; }
    p { margin:6px 0; }
    .meta { display:flex; gap:10px; margin-top:8px; flex-wrap:wrap; }
    .meta .pill { background:#008c99; color:#fff; padding:8px 12px; border-radius:999px; font-weight:700; }
    .back { display:inline-block; margin-top:16px; background:#ffd54f; padding:10px 14px; border-radius:8px; text-decoration:none; color:#000; font-weight:700;}
  </style>
</head>
<body>
  <header class="navbar">
    <div style="font-weight:800">WUP</div>
    <div><a style="text-decoration:none;color:#111;font-weight:700" href="landing-page.html">Back to Landing</a></div>
  </header>

  <main class="container">
    <div class="card">
      <h2 id="itemName">Item Name</h2>
      <img id="itemImage" src="" alt="" style="display:none;">
      <p id="desc"><strong>Description:</strong> <span></span></p>

      <div class="meta">
        <div class="pill" id="dept">Dept</div>
        <div class="pill" id="date">Date</div>
        <div class="pill" id="status">Status</div>
      </div>

      <p style="margin-top:14px;"><a class="back" id="backBtn" href="browse-reports.html">‚Üê Back to list</a></p>
    </div>
  </main>

  <script>
    // helper to read query param
    function qp(name){ 
      return decodeURIComponent((new URLSearchParams(window.location.search).get(name) || '').replace(/\+/g,' ')); 
    }

    const name = qp('name') || 'Unknown item';
    const dept = qp('dept') || 'N/A';
    const date = qp('date') || 'N/A';
    const status = qp('status') || 'N/A';
    const desc = qp('desc') || '';
    const image = qp('image') || '';

    document.getElementById('itemName').textContent = name;
    document.getElementById('dept').textContent = dept;
    document.getElementById('date').textContent = date;
    document.getElementById('status').textContent = status;
    document.querySelector('#desc span').textContent = desc;

    if (image) {
      const img = document.getElementById('itemImage');
      img.src = image;
      img.style.display = 'block';
    }
  </script>
</body>
</html>

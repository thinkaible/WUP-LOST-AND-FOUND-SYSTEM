<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Found Items | WUP Lost and Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #eaf3f7;
      margin: 0;
    }

    .navbar {
      background-color: #f7c52e;
      padding: 0.8rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .wup-logo {
      height: 40px;
    }

    .menu-btn {
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
    }

    .items-container {
      text-align: center;
      padding: 3rem 1rem;
    }

    h2 {
      color: #222;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .item-card {
      background-color: #008d96;
      color: #fff;
      padding: 1.8rem;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    .item-card h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      border-bottom: 2px solid #ffcd38;
      padding-bottom: 0.5rem;
    }

    .item-card p {
      margin: 0.5rem 0;
      line-height: 1.5;
    }

    .status {
      background: #ffcd38;
      color: #000;
      padding: 0.2rem 0.6rem;
      border-radius: 8px;
      font-weight: bold;
    }

    .no-data {
      font-size: 1.1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="../index.html">
      <img src="../images/logo.png" alt="WUP Logo" class="wup-logo">
    </a>
    <button class="menu-btn">&#9776;</button>
  </nav>

  <main class="items-container">
    <h2>Found Items</h2>
    <div id="items-list" class="cards-container"></div>
  </main>

  <script>
    const container = document.getElementById("items-list");
    const foundItems = JSON.parse(localStorage.getItem("foundItems")) || [];

    if (foundItems.length === 0) {
      container.innerHTML = '<p class="no-data">No found items reported yet.</p>';
    } else {
      foundItems.forEach(item => {
        const card = document.createElement("div");
        card.className = "item-card";

        // Get system-generated date
        const dateReported = item.dateSubmitted || item.date || "Not Available";

        // Default status to "Unclaimed" if none
        const itemStatus = item.status || "Unclaimed";

        card.innerHTML = `
          <h3>${item.itemName}</h3>
          <p><strong>Description:</strong> ${item.description}</p>
          <p><strong>Color:</strong> ${item.color}</p>
          <p><strong>Location Found:</strong> ${item.location}</p>
          <p><strong>Department Surrendered:</strong> ${item.department}</p>
          <p><strong>Date Reported:</strong> ${dateReported}</p>
          <p><strong>Status:</strong> <span class="status">${itemStatus}</span></p>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Item | WUP Lost & Found</title>
    <link rel="stylesheet" href="report-page.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <img src="../images/logo.png" alt="WUP Logo" class="nav-logo" onclick="location.href='index.html'">
    <button class="burger-icon">&#9776;</button>
  </header>

  <!-- Report Form -->
  <main class="report-container">
    <div class="header">
      <img src="../images/horse.png" alt="Horse Logo" class="horse-logo">
      <h2 id="form-title">REPORT ITEM FORM</h2>
    </div>

    <div class="form-tabs">
      <button id="lost-tab" class="tab active" onclick="switchForm('lost')">LOST ITEM</button>
      <button id="found-tab" class="tab" onclick="switchForm('found')">FOUND ITEM</button>
    </div>

    <div class="form-card">
      <!-- LOST ITEM FORM -->
      <form id="lost-form" class="form active" onsubmit="handleSubmit(event, 'lost')">
        <input type="text" name="itemName" placeholder="Item Name" required>
        <input type="text" name="color" placeholder="Color" required>
        <input type="text" name="description" placeholder="Description" required>
        <input type="text" name="location" placeholder="Last Known Location" required>
        <button type="submit" class="submit-btn">Submit Report</button>
      </form>

      <!-- FOUND ITEM FORM -->
      <form id="found-form" class="form" onsubmit="handleSubmit(event, 'found')">
        <input type="text" name="itemName" placeholder="Item Name" required>
        <input type="text" name="color" placeholder="Color" required>
        <input type="text" name="description" placeholder="Description" required>
        <input type="text" name="location" placeholder="Location Found" required>
        <select name="department" required>
          <option value="" disabled selected>Select Department Surrendered</option>
          <option value="CAMS">CAMS</option>
          <option value="CBA">CBA</option>
          <option value="CAS">CAS</option>
          <option value="CHTM">CHTM</option>
          <option value="CCJE">CCJE</option>
          <option value="CON">CON</option>
          <option value="CECT">CECT</option>
        </select>
        <button type="submit" class="submit-btn">Submit Report</button>
      </form>
    </div>
  </main>

  <script>
    function switchForm(type) {
      const lostForm = document.getElementById("lost-form");
      const foundForm = document.getElementById("found-form");
      const lostTab = document.getElementById("lost-tab");
      const foundTab = document.getElementById("found-tab");

      if (type === "lost") {
        lostForm.classList.add("active");
        foundForm.classList.remove("active");
        lostTab.classList.add("active");
        foundTab.classList.remove("active");
      } else {
        foundForm.classList.add("active");
        lostForm.classList.remove("active");
        foundTab.classList.add("active");
        lostTab.classList.remove("active");
      }
    }

    function handleSubmit(event, type) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const report = {};
      formData.forEach((value, key) => (report[key] = value));

      report.type = type;
      report.dateSubmitted = new Date().toLocaleString();

      const key = type === "lost" ? "lostItems" : "foundItems";
      const existingReports = JSON.parse(localStorage.getItem(key)) || [];
      existingReports.push(report);
      localStorage.setItem(key, JSON.stringify(existingReports));

      console.log(`${type.toUpperCase()} REPORT SUBMITTED:`, report);
      alert("âœ… Report submitted successfully! Check console for details.");

      event.target.reset();
    }
  </script>
</body>
</html>
